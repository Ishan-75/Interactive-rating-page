<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="rating">
        <div class="button" onclick="buttoncolor()"><p>1</p></div>
        <div class="button" onclick="buttoncolor2()"><p>2</p></div>
        <div class="button" onclick="buttoncolor3()"><p>3</p></div>
        <div class="button" onclick="buttoncolor4()"><p>4</p></div>
        <div class="button" onclick="buttoncolor5()"><p>5</p></div>
      </div>
      <div class="submit-container">
        <div class="submit"><p>SUBMIT</p></div>
      </div>
    </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
