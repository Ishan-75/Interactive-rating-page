<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <!--mycss-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <div class="card rating-card">
    <div class="star-icon"><img src="images/icon-star.svg" alt="star-icon"></div>
    <div class="text">
      <p class="heading">How did we do?</p>
      <p class="description">please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
      <div class="rating">
        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>
        <div class="numbers">4</div>
        <div class="numbers">5</div>
      </div>
      <div class="submit"><button type="submit" class="submitBtn">submit</button></div>
    </div>
  </div>
  <div class="card thank-you">
    <div class="image"><img src="images/illustration-thank-you.svg" alt="illustration-thank-you"></div>
    <div class="rated"><div class="selectedRating"></div></div>
    <div class="text2">
      <p class="heading">Thank You!</p>
      <p class="description">We appreciate you taking the time to give a rating if you ever need more support.dont't hesitate to get in touch!</p>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
